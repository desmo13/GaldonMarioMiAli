
<div th:replace="fragments/Cabecera :: cabecera"></div>
<body>

<div th:replace="fragments/Plantilla :: content"></div>



  <table sec:authorize="hasAnyAuthority('administradores')" class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Usuario</th>
      <th scope="col">Contrase√±a</th>
      <th scope="col">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <th scope="row" th:text="${user.getUserId()}">1</th>
      <td scope="row" th:text="${user.getUserName()}"></td>
      <td scope="row" th:text="${user.getPassword()}"></td>
      <td>
        <a  th:href="@{'/UserShow/' + ${user.getUserId()}}">Mostrar</a>
        <a th:href="@{'/UserEdit/' + ${user.getUserId()}}">Editar</a>
        <a th:href="@{'/UserDelete/' + ${user.getUserId()}}">Borrar</a>
      </td>
    </tr>

    </tbody>
  </table>

<div sec:authorize="hasAnyAuthority('gestores','clientes')">
  <div th:replace="fragments/error :: error(error='Error no eres Administrador')"></div>
</div>
</div>
</body>
