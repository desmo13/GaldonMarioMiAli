<div th:replace="fragments/Cabecera :: cabecera"></div>
<div th:replace="fragments/Plantilla :: content"></div>
<body class="text-center">
<h2 class="text-danger" th:text="${error}"></h2>

<form method="post" action="/GaldonMarioMiAli/errorPage">

  <div class="form-group row">
    <label class="col-4 col-form-label" for="nombre">Nombre</label>
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"></div>
        </div>
        <input id="nombre" name="nombre" type="text" class="form-control" required="required">
        <div class="input-group-append">
          <div class="input-group-text"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-4 col-form-label">Apellido</label>
    <div class="col-8">
      <input id="apellido" name="apellido" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="telefono" class="col-4 col-form-label">Telefono</label>
    <div class="col-8">
      <input id="telefono" name="telefono" type="tel" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">email</label>
    <div class="col-8">
      <input id="email" name="email" type="email" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nacimiento" class="col-4 col-form-label">nacimiento</label>
    <div class="col-8">
      <input id="nacimiento" name="nacimiento" type="date" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
