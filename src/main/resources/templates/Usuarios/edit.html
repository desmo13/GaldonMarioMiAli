
<div th:replace="fragments/Cabecera :: cabecera"></div>
<body>

<div th:replace="fragments/Plantilla :: content"></div>
<div class="col-xs-8 col-md-8 ml-5">
    <h3>
        <a href="/GaldonMarioMiAli/Users" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Lista de Usuarios</a>
    </h3>
    <h2>Editar Usuarios</h2>
    <form action="/GaldonMarioMiAli/UserUpdate"  method="post">
        <div class="form-group">
            <label for="userName">Nombre Usuario</label>
            <input type="text" id="userName" class="form-control" name="userName" th:value="${user.getUserName()}" />
        </div>

        <div class="form-group">
            <label for="userPass">Nueva Contrase√±a</label>
            <input type="password"  id="userPass" class="form-control" name="userPass" th:value="${user.getPassword()}" />
        </div>
        <div class="form-group">
            <label for="imagen">Producto</label>
            <input type="file" id="imagen" class="form-control" name="prodImage"  />
        </div>

        <input type="hidden" name="id" th:value="${user.getUserId()}" />
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

</body>
