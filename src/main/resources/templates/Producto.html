<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div  >
    <div th:replace="fragments/Plantilla :: content"></div>



<div th:each="product : ${Products}">
    <div class="card" style="width: 18rem;">
        <img  th:src="'/GaldonMarioMiAli/Imagenes/'+${product.getProductPicture()}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.getProductName()}"></h5>
            <p class="card-text" th:text="${product.getProductPrice()}" ></p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            <button th:unless="${session.tipoUsuario} == 'admin'" th:text="Editar"></button>
            <button th:unless="${session.tipoUsuario} == 'admin'" th:text="Borrar"></button>
        </div>
    </div>
</div>
</body>
</html>
